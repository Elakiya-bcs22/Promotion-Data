<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Promotion Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f9;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: #2980b9;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #27ae60;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <header>
        <h1>XYZ Corp - Employee Promotion Predictor</h1>
        <p>HR Analytics Dashboard</p>
    </header>

    <div class="container">
        <h2>Enter Employee Details</h2>
        <form action="/predict" method="post">
            <label>Experience (Years):</label>
            <input type="text" name="Experience" required>

            <label>Training Score (0-100):</label>
            <input type="text" name="Training_Score" required>

            <label>Performance Rating (1-5):</label>
            <input type="text" name="Performance_Rating" required>

            <label>Previous Promotions:</label>
            <input type="text" name="Previous_Promotions" required>

            <input type="submit" value="Predict Promotion">
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>

    <div class="footer">
        &copy; 2025 XYZ Corp | HR Analytics Division
    </div>
</body>
</html>
